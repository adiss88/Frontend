<!DOCTYPE html>
<html>
  <head>
    <title>Styling Practice</title>
    <style>
      a[href*="google.com"] {
        color: green;
      }
      a[href*="linkgroup.com"] {
        color: red;
      }
      #second-div p:nth-child(odd) {
        background-color: red;
      }
      #second-div p:nth-child(even) {
        background-color: blue;
      }
      #paragraph-2::after,
      #paragraph-3::after {
        content: " NEW";
        color: yellow;
      }
      #paragraph-10:hover {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com">Google</a> 
    <a href="https://www.google.com/doodles">Google Doodles</a> 
    <a href="https://www.link-group.eu">Goto Link Group</a>
    <h2>Subheading</h2>
    <p id="paragraph-2">Paragraph 2</p>
    <p id="paragraph-3">Paragraph 3</p>
    <h3>Sub subheading</h3>
    <div id="second-div">
      <p>Paragraph 4</p>
      <p>Paragraph 5</p>
      <p>Paragraph 6</p>
      <p>Paragraph 7</p>
      <p>Paragraph 8</p>
      <p>Paragraph 9</p>
      <p id="paragraph-10">Paragraph 10</p>
    </div>
  </body>
</html>
