    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Animation Example</title>
      <style>
        body {
          background-color: #050210;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
        }
    
        .circle {
          position: relative;
          width: 300px;
          height: 300px;
          border-radius: 50%;
          background-image: linear-gradient(to bottom right, #fb5dad, #55fb9f, #b97aff);
          animation: spin 2s infinite linear;
          box-shadow: 0px 0px 20px 5px #fb5dad;
        }
    
        .circle::before {
          content: "";
          position: absolute;
          top: 20px;
          left: 20px;
          right: 20px;
          bottom: 20px;
          background-color: rgba(255, 255, 255, 0.2);
          filter: blur(40px);
          z-index: -1;
        }
        
        .circle::after {
          content: "";
          position: absolute;
          top: 25%;
          left: 25%;
          width: 50%;
          height: 50%;
          border-radius: 50%;
          background-color: rgba(0, 0, 139, 0.75);
          animation: pulse 1.5s ease-out infinite;
        }
        
        .circle::before,
        .circle::after {
          animation-delay: 0.5s;
        }
    
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(720deg);
          }
        }
        
        @keyframes pulse {
          0% {
            transform: scale(1);
            opacity: 1;
          }
          50% {
            transform: scale(1.5);
            opacity: 0.5;
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }
      </style>
    </head>
    <body>
      <div class="circle"></div>
    </body>
    </html>
